{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My account</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="{% static 'fontawesomefree/css/fontawesome.css' %}" rel="stylesheet" type="text/css">
    <link href="{% static 'fontawesomefree/css/brands.css' %}" rel="stylesheet" type="text/css">
    <link href="{% static 'fontawesomefree/css/solid.css' %}" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  
</head>
<body>
    <nav class="md:flex w-full text-white py-2  bg-gray-800 sticky top-0 ">
        <div class="grid grid-cols-3  grid-flow-col gap-24 ">
            <div class="">
                <h1 class="font-bold text-3xl ml-4">Volt <span class="text-yellow-600">Market</span></h1>
            </div>
            <div>
              <input type="text" name="" id="" placeholder="search for shops" class=" w-64 p-2 rounded">
            </div>
            <div class="flex flex-wrap">
             <div class="hover:border-b-2 border-yellow-600">
                <i class="fa-solid fa-user flex items-center ml-6"></i>
                <h3>My account</h3>
             </div>
             <div class="mx-4 hover:border-b-2 border-yellow-600">
                <i class="fa-solid fa-handshake-angle flex items-center ml-6"></i>
                <h3>Customer Help</h3>
             </div>
             <div  class="hover:border-b-2 border-yellow-600">
                <i class="fa-solid fa-cart-shopping flex items-center ml-6"></i>
                <h3>Checkout</h3>
             </div>
            </div>

        </div>

    </nav>
    <div class="max-w-screen-xl mx-auto bg-white p-6 rounded-lg shadow-md flex flex-wrap">

       
<div>
    {% block content %}
    <form action="{% url 'login' %}" method="post" class="grid grid-cols-2 gap-6  w-96 mr-24"enctype="multipart/form-data">
        {% csrf_token %}

        <div class="col-span-1">
            <h2 class="text-4xl text-gray-700 font-semibold mb-6">Login Here</h2>
           
            <div class="mb-4 ">
                <label for="product" class="block text-sm font-medium text-gray-600">Username</label>
                <input type="text" id="product" name="username" class="mt-1 p-2 w-96 border rounded-md">
            </div>

           
            <div class="mb-4">
                <label for="quantity" class="block text-sm font-medium text-gray-600">Password</label>
                <input type="password" id="quantity" name="password" class="mt-1 p-2 w-96 border rounded-md">
            </div>
            <div>
                <input type="checkbox" id="vehicle1" name="vehicle1" value="">
                 <label for="">Remember Me</label><br>
            </div>
            <div>
                <button class="bg-gray-700 text-white px-12 py-2 w-96 rounded">Login</button>
            </div>

        </div>
   </form>
   
</div>
    
   
    
          
            {% if message in message %}
            <div class="p-2 mb-4 text-center text-black rounded-lg bg-gray-400 w-96 te dark:bg-gray-800 dark:text-green-400"
                role="alert" style="margin-left: 40%;">
                <span class="font-medium"><a href="{% url 'payment' %}">{{ message }}</a></span>
            </div>
            {% endif %}
    
           
            
    
      
    
       <div>
        <form action="" class="w-96">
  
            <div class="col-span-1">
    
                <h2 class="text-4xl text-gray-700 font-semibold mb-6">Register Here</h2>
                <div class="mb-4">
                    <label for="name" class="block text-sm font-medium text-gray-600">Username</label>
                    <input type="text" id="name" name="" class="mt-1 p-2 w-full border rounded-md">
                </div>
    
               
                <div class="mb-4">
                    <label for="email" class="block text-sm font-medium text-gray-600">Email Address</label>
                    <input type="email" id="email" name="email" class="mt-1 p-2 w-full border rounded-md">
                </div>
                <div class="mb-4">
                    <label for="email" class="block text-sm font-medium text-gray-600">Password</label>
                    <input type="password" id="email" name="password" class="mt-1 p-2 w-full border rounded-md">
                </div>
    
                <div class="col-span-2">
                    <button type="submit" class="w-96 bg-gray-700 text-white text-2xl p-2 rounded-md hover:bg-gray-900">Register</button>
                </div>
             
               
            </div>
        </form>
       </div>
        {% endblock %}
    
    </div>

</body>
</html>
